<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .logout {
            float: right;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
            margin: 10px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .bill-header h2 {
            margin: 0;
        }
        .detail-instructions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .detail-instructions .instructions-text {
            margin-right: 10px;
        }
        .bill-details {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .bill-details th, .bill-details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .bill-details th {
            background-color: #f4f4f4;
        }
        .payment-mode {
            margin-top: 20px;
            text-align: center;
        }
        .payment-mode label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .payment-options input[type="radio"] {
            margin-right: 10px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bill Payment</h1>
    </header>
    <nav>
        <a href="dashboard.html">Home</a>
        <a href="payBill.html">Pay Bill</a>
        <a href="registerComplaint.html">Register Complaint</a>
        <a href="complaintStatus.html">Complaint Status</a>
        <button class="logout" onclick="logout()">Logout</button>
    </nav>
    <div class="container">
        <div class="bill-header">
            <h2>Bill payment</h2>
        </div>
        <div class="detail-instructions">
            <span class="instructions-text">For Detailed Payment Instructions</span>
            <a href="#" class="button">Click Here</a>
        </div>
        <table class="bill-details">
            <tr>
                <th>Bill Amount</th>
                <td>₹ 2,028.00</td>
            </tr>
            <tr>
                <th>Total Payable Amount</th>
                <td>₹ 2,028.00</td>
            </tr>
            <tr>
                <th>PG Charge</th>
                <td>As Applicable</td>
            </tr>
        </table>
        <table class="bill-details">
            <tr>
                <th>Consumer Number</th>
                <th>Bill Number</th>
                <th>Payable Amount</th>
            </tr>
            <tr>
                <td>1156789068988</td>
                <td>34523456</td>
                <td>₹ 2,028.00</td>
            </tr>
        </table>
        <div class="payment-mode">
            <label>Kindly select your mode of payment</label>
            <div class="payment-options">
                <label><input type="radio" name="paymentMode" value="Credit Card"> Credit Card</label>
                <label><input type="radio" name="paymentMode" value="Debit Card"> Debit Card</label>
            </div>
        </div>
        <div class="button-container">
            <button class="button" onclick="payNow()">Pay Now</button>
            <button class="button" onclick="goHome()">Back to Home</button>
        </div>
    </div>
    <script>
        function logout() {
            alert("Logged out");
            window.location.href = 'index.html';
        }
        function payNow() {
            window.location.href = 'payment.html';
        }
        function goHome() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
