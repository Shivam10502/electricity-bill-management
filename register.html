<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-form {
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 70%;
        }

        .registration-form h2 {
            text-align: center;
            color: #4CAF50;
            background-color: #e0f7fa;
            padding: 1em;
            border-radius: 10px 10px 0 0;
            margin: -2em -2em 2em -2em;
        }

        .form-section {
            margin-bottom: 2em;
        }

        .form-section h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input, .form-group select {
            width: calc(100% - 12px);
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .form-group .country-code {
            display: inline-block;
            width: 30%;
            margin-right: 1%;
        }

        .form-group .mobile-number {
            display: inline-block;
            width: 69%;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1em;
            border-top: 1px solid #ccc;
            gap: 10px;
        }

        .form-actions .action-group {
            display: flex;
            gap: 10px;
        }

        .form-actions button {
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-actions .register {
            background-color: #4CAF50;
            color: white;
        }

        .form-actions .reset {
            background-color: #ccc;
            color: black;
        }

        .form-actions .login {
            background-color: #4CAF50;
            color: white;
        }

        .form-actions .back {
            background-color: #ccc;
            color: black;
        }

        .acknowledgment {
            text-align: center;
            padding: 2em;
        }

        .acknowledgment h2 {
            color: #4CAF50;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .mandatory {
            color: red;
        }

        .acknowledgment .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Registration</h1>
    </header>
    <main>
        <div class="registration-form" role="form">
            <h2>Register New User</h2>
            <form id="registrationForm">
                <div class="form-section">
                    <h3>Consumer Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="consumerId">Consumer Number <span class="mandatory">*</span></label>
                            <input type="text" id="consumerId" placeholder="13 digit Consumer Number" required aria-required="true">
                            <div class="error-message" id="consumerIdError" aria-live="polite"></div>
                        </div>
                        <div class="form-group">
                            <label for="billNumber">Bill Number <span class="mandatory">*</span></label>
                            <input type="text" id="billNumber" placeholder="last 5 digits" required aria-required="true">
                            <div class="error-message" id="billNumberError" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3>User Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <select id="title" aria-label="Title">
                                <option value="">Please Select</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="customerName">Name <span class="mandatory">*</span></label>
                            <input type="text" id="customerName" placeholder="Enter your Name" required aria-required="true">
                            <div class="error-message" id="customerNameError" aria-live="polite"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id <span class="mandatory">*</span></label>
                        <input type="email" id="email" placeholder="Email address" required aria-required="true">
                        <div class="error-message" id="emailError" aria-live="polite"></div>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number <span class="mandatory">*</span></label>
                        <div style="display: flex;">
                            <select id="countryCode" class="country-code" required aria-required="true">
                                <option value="+1">+1 - USA</option>
                                <option value="+91">+91 - INDIA</option>
                                <option value="+44">+44 - UK</option>
                                <option value="+61">+61 - AU</option>
                            </select>
                            <input type="text" id="mobileNumber" placeholder="Mobile Number" required aria-required="true">
                            <div class="error-message" id="mobileNumberError" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3>Login Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userId">User Id <span class="mandatory">*</span></label>
                            <input type="text" id="userId" placeholder="User Id" required aria-required="true">
                            <div class="error-message" id="userIdError" aria-live="polite"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="mandatory">*</span></label>
                            <input type="password" id="password" placeholder="Password" required aria-required="true">
                            <div class="error-message" id="passwordError" aria-live="polite"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="mandatory">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required aria-required="true">
                            <div class="error-message" id="confirmPasswordError" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="action-group">
                        <button type="reset" class="reset" onclick="resetForm()">Reset</button>
                        <button type="button" class="register" onclick="registerCustomer()">Register</button>
                    </div>
                    <button type="button" class="login" onclick="navigateToLogin()">Already have an account? Login</button>
                    <button type="button" class="back" onclick="goBack()">Back</button>
                </div>
            </form>
        </div>
        <div id="acknowledgment" class="acknowledgment" style="display: none;">
            <h2>Registration Successful</h2>
            <p><strong>Customer ID:</strong> <span id="ackCustomerId"></span></p>
            <p><strong>Name:</strong> <span id="ackCustomerName"></span></p>
            <p><strong>Email:</strong> <span id="ackEmail"></span></p>
            <button class="home-button" onclick="goHome()">Back to Home</button>
        </div>
    </main>

    <script>
        function registerCustomer() {
            // Clear all previous error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.innerText = '');

            // Validate inputs
            const consumerId = document.getElementById('consumerId').value;
            const billNumber = document.getElementById('billNumber').value;
            const customerName = document.getElementById('customerName').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Consumer ID validation
            if (!/^\d{13}$/.test(consumerId)) {
                document.getElementById('consumerIdError').innerText = 'Consumer Number must be a 13-digit integer.';
                isValid = false;
            }

            // Bill Number validation
            if (!/^\d{5}$/.test(billNumber)) {
                document.getElementById('billNumberError').innerText = 'Bill Number must be a 5-digit integer.';
                isValid = false;
            }

            // Name validation
            if (!/^[A-Za-z\s]+$/.test(customerName)) {
                document.getElementById('customerNameError').innerText = 'Name must contain only alphabetic characters.';
                isValid = false;
            }

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
                isValid = false;
            }

            // Mobile Number validation
            if (!/^\d{10}$/.test(mobileNumber)) {
                document.getElementById('mobileNumberError').innerText = 'Mobile Number must be a 10-digit integer.';
                isValid = false;
            }

            // User ID validation
            if (userId.trim() === '') {
                document.getElementById('userIdError').innerText = 'User ID is required.';
                isValid = false;
            }

            // Password validation
            if (password.trim() === '') {
                document.getElementById('passwordError').innerText = 'Password is required.';
                isValid = false;
            }

            // Confirm Password validation
            if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            // If all validations pass, proceed with registration
            if (isValid) {
                const customerId = Math.floor(Math.random() * 9000000000000) + 1000000000000;

                document.getElementById('ackCustomerId').innerText = customerId;
                document.getElementById('ackCustomerName').innerText = customerName;
                document.getElementById('ackEmail').innerText = email;

                document.querySelector('.registration-form').style.display = 'none';
                document.getElementById('acknowledgment').style.display = 'block';
            }
        }

        function goHome() {
            // Redirect to home page
            window.location.href = 'index.html'; // Change 'index.html' to the home page URL
        }

        function resetForm() {
            document.getElementById('registrationForm').reset();

            // Clear all previous error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.innerText = '');
        }

        function navigateToLogin() {
            // Redirect to login page
            window.location.href = 'login.html'; // Change 'login.html' to the login page URL
        }

        function goBack() {
            // Redirect to the previous page
            window.history.back();
        }
    </script>
</body>
</html>
