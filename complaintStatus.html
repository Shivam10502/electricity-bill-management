<!DOCTYPE html>
<html>
<head>
  <title>Complaint Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff); /* Gradient background */
      margin: 0;
      padding: 0;
      transition: background-color 0.5s; /* Smooth transition for background color change */
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .right-side {
      text-align: right;
      margin-bottom: 20px;
    }
    .navbar {
      background-color: #4CAF50;
      padding: 10px 0;
      text-align: center;
    }
    .navbar h1 {
      color: white;
      margin: 0;
    }
    .menu {
      background-color: #333;
      overflow: hidden;
      text-align: center;
    }
    .menu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .menu a:hover {
      background-color: #ddd;
      color: black;
    }
    .details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .details > div {
      width: 48%;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .search {
      background-color: #4CAF50;
      color: white;
    }
    .search:hover {
      background-color: #45a049;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .green-button {
      background-color: #4CAF50;
      color: white;
    }
    .green-button:hover {
      background-color: #45a049;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f4f4f4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result div {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container button {
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Electricity Bill Management</h1>
  </div>
  <div class="menu">
    <a href="dashboard.html">Home</a>
    <a href="viewBills.html">Payments</a>
    <a href="registerComplaint.html">Register Complaint</a>
    <a href="complaintStatus.html">Complaint Status</a>
  </div>
  <div class="container">
    <h1>Check Complaint Status</h1>
    <div class="right-side">
      Welcome <span id="username"></span>,
      <button class="green-button" onclick="logout()">Logout</button>
    </div>
    <div id="content">
      <label for="customerId">Enter Customer ID:<span style="color: red;">*</span></label>
      <input type="text" id="customerId" required pattern="CID\d{4}" title="Customer ID must start with 'CID' followed by 4 digits" />
      <div class="button-container">
        <button class="green-button" type="button" onclick="navigate('home')">Back to Home</button>
        <button class="search" type="button" onclick="searchComplaint()">Search</button>
      </div>
      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Fetch username from localStorage
    document.addEventListener('DOMContentLoaded', (event) => {
      const username = localStorage.getItem('username') || 'Shivam';
      document.getElementById('username').textContent = username;
    });

    // Function to simulate logout
    function logout() {
      localStorage.removeItem('username');
      alert("Logout successful.");
      window.location.href = 'login.html'; // Redirect to login page
    }

    // Dummy complaints data
    const complaints = [
      { customerId: 'CID0001', status: 'Pending', description: 'Billing issue', mobileNumber: '1234567890', consumerNo: '1234567890123' },
      { customerId: 'CID0002', status: 'Resolved', description: 'Voltage fluctuation', mobileNumber: '2345678901', consumerNo: '2345678901234' },
      { customerId: 'CID0003', status: 'In Progress', description: 'Power cut', mobileNumber: '3456789012', consumerNo: '3456789012345' },
    ];

    function searchComplaint() {
      const customerId = document.getElementById('customerId').value;
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none'; // Hide result div initially

      const complaint = complaints.find(c => c.customerId === customerId);
      if (complaint) {
        resultDiv.innerHTML = `
          <div><strong>Customer ID:</strong> ${complaint.customerId}</div>
          <div><strong>Status:</strong> ${complaint.status}</div>
          <div><strong>Description:</strong> ${complaint.description}</div>
          <div><strong>Mobile Number:</strong> ${complaint.mobileNumber}</div>
          <div><strong>Consumer No:</strong> ${complaint.consumerNo}</div>
        `;
        resultDiv.style.display = 'block'; // Show result div
      } else {
        resultDiv.innerHTML = '<div>No complaint found with the given Customer ID.</div>';
        resultDiv.style.display = 'block'; // Show result div
      }
    }

    // Function to handle navigation
    function navigate(page) {
      if (page === 'home') {
        window.location.href = 'dashboard.html'; // Redirect to home page
      }
    }
  </script>
</body>
</html>
